<div
  class="weather-map-input-wrapper"
  [ngClass]="'weather-map-input-wrapper-' + size + ' weather-map-input-wrapper-' + orientation"
>
  <label [for]="id" *ngIf="label" class="weather-map-input-label">{{ label }}</label>
  <input
    [formControl]="controlValue"
    [name]="name"
    type="text"
    [placeholder]="placeholder"
    [value]="value"
    [id]="id"
    class="weather-map-input"
    (focus)="focusHandler($event)"
    (blur)="blurHandler($event)"
  />
</div>
