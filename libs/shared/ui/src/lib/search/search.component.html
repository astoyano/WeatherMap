<div class="search-wrapper">
  <weather-map-input
    [(value)]="searchValue"
    [placeholder]="'Search'"
    cdkOverlayOrigin
    #inputOrigin="cdkOverlayOrigin"
    (valueChange)="valueChangeHandler()"
  ></weather-map-input>
</div>

<ng-template
  cdkConnectedOverlay
  [cdkConnectedOverlayOrigin]="inputOrigin"
  [cdkConnectedOverlayOpen]="isOpen"
  [cdkConnectedOverlayWidth]="inputOrigin.elementRef.nativeElement.offsetWidth"
>
  <div class="dropdown">
    <p class="dropdown__results-text">{{ searchedData.length }} items found</p>
    <div class="dropdown__results">
      <ng-container *ngFor="let searchedItem of searchedData; let index = index">
        <button class="dropdown__results-item">{{ searchedItem }}</button>
      </ng-container>
    </div>
  </div>
</ng-template>
